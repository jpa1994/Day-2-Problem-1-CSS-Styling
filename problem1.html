<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Color Palette</title>
</head>
<body>
    <header role="banner">
        <h1>Color Palette</h1>
        <div class="namedColor">
            <p>This is a named color.</p>
        </div>
        <div class="hex">
            <p>This is a color in hex.</p>
        </div>
        <div class="rgb">
            <p>This is a color in RBG.</p>
        </div>
        <div class="hsl">
            <p>This is a color in hsl.</p>
        </div>
    </header>
</body>
</html>
